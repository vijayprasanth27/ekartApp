<header>
    <div class="navbar navbar-dark bg-primary shadow-small">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 30px;"class="fa fa-shipping-fast"></i>&nbsp;
            <strong style="font-size: 20px">Ekart</strong>

            <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)] = "searchTerm" (keyup)="onSearch($event)" placeholder="search products">
            </div>
            
            <span class="fas fa-search search-icon"></span>
        </div>

        <button routerLink="/cart" class="btn btn-primary">
            <i class="fas fa-cart-plus" style="font-size:30px"></i>
            <div class="badge bg-danger" style="font-size: 11px;">{{cartCount}}</div>
        </button>
    </div>
</header>
